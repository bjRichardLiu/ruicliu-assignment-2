<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>K-Means Clustering</h1>
    
    <form id="kmeansForm">
        <label for="k">Number of clusters:</label>
        <input type="number" id="k" name="k" min="1" value="2" required><br><br>

        <label for="init">Initialization method:</label>
        <select id="init" name="init" required>
            <option value="0">Random</option>
            <option value="1">Farther First</option>
            <option value="2">K-Means++</option>
            <option value="3">Manual</option>
        </select><br><br>

        <button type="button" onclick="runKmeans()">Run K-Means</button>
        <button type="button" onclick="generateData()">Generate New Data</button>
        <button type="button" onclick="stepThroughKmeans()">Step Through</button>
        <button type="button" onclick="runToConvergence()">Run to Convergence</button>
        <button type="button" onclick="reset()">Reset</button>
    </form>

    <h2>K-Means Image</h2>
    <div id="imageContainer">
        <img id="kmeansImage" src="/static/temp.png" alt="K-Means Image">
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
